<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <h2> How much is due for the sale?</h2>
    <input type="text" id="amount-due" value="Amount Due">
    <h2>How much has the customer given you?</h2>
    <input type="text" id="amount-received" value="Amount Received">
    <button id="calculate-change" onclick="calculateChange()">Calculate Change</button>
    <h2>Dollars Due:</h2>
    <h2 id="dollars-output"></h2>
    <h2>Cents Due:</h2>
    <h2 id="cents-due"></h2>
    <p id="quarters-output"></p>
    <p id="dimes-output"></p>
    <p id="nickels-output"></p>
    <p id="pennies-output"></p>
  </body>
</html>
